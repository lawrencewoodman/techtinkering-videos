    <text
       xml:space="preserve"
       id="text1273"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono Bold';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect1275);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(16.26616,-20.904853)"><tspan
         x="177.13281"
         y="35.712302"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="41.003966"><tspan
           style="shape-inside:url(#rect1275)">          ; Load note
</tspan></tspan><tspan
         x="177.13281"
         y="46.29563"><tspan
           style="shape-inside:url(#rect1275)">NXTNOTE   LDA NOTES, X
</tspan></tspan><tspan
         x="177.13281"
         y="51.587294"><tspan
           style="shape-inside:url(#rect1275)">          BEQ END         ; If a 0, then finish
</tspan></tspan><tspan
         x="177.13281"
         y="56.878958"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="62.170622"><tspan
           style="shape-inside:url(#rect1275)">          ; Play note
</tspan></tspan><tspan
         x="177.13281"
         y="67.462286"><tspan
           style="shape-inside:url(#rect1275)">          STA VICCRC      ; Speaker 3 on, note in Acc
</tspan></tspan><tspan
         x="177.13281"
         y="72.75395"><tspan
           style="shape-inside:url(#rect1275)">          INX             ; Move index to note length
</tspan></tspan><tspan
         x="177.13281"
         y="78.045615"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="83.337279"><tspan
           style="shape-inside:url(#rect1275)">          ; Delay for length of note
</tspan></tspan><tspan
         x="177.13281"
         y="88.628943"><tspan
           style="shape-inside:url(#rect1275)">          LDA #$00
</tspan></tspan><tspan
         x="177.13281"
         y="93.920607"><tspan
           style="shape-inside:url(#rect1275)">          STA TIME        ; Zero 1/60 of a second clock
</tspan></tspan><tspan
         x="177.13281"
         y="99.212271"><tspan
           style="shape-inside:url(#rect1275)">WAIT      LDA TIME
</tspan></tspan><tspan
         x="177.13281"
         y="104.50394"><tspan
           style="shape-inside:url(#rect1275)">          CMP NOTES, X    ; if clock == note length
</tspan></tspan><tspan
         x="177.13281"
         y="109.7956"><tspan
           style="shape-inside:url(#rect1275)">          BNE WAIT
</tspan></tspan><tspan
         x="177.13281"
         y="115.08726"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="120.37893"><tspan
           style="shape-inside:url(#rect1275)">          ; Break between notes
</tspan></tspan><tspan
         x="177.13281"
         y="125.67059"><tspan
           style="shape-inside:url(#rect1275)">          LDA #$00
</tspan></tspan><tspan
         x="177.13281"
         y="130.96226"><tspan
           style="shape-inside:url(#rect1275)">          STA VICCRC
</tspan></tspan><tspan
         x="177.13281"
         y="136.25391"><tspan
           style="shape-inside:url(#rect1275)">          STA TIME
</tspan></tspan><tspan
         x="177.13281"
         y="141.54557"><tspan
           style="shape-inside:url(#rect1275)">WAIT2     LDA TIME
</tspan></tspan><tspan
         x="177.13281"
         y="146.83723"><tspan
           style="shape-inside:url(#rect1275)">          BEQ WAIT2       ; Wait for 1/60 of a second
</tspan></tspan><tspan
         x="177.13281"
         y="152.12888"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="157.42054"><tspan
           style="shape-inside:url(#rect1275)">          ; Move to next note/length pair
</tspan></tspan><tspan
         x="177.13281"
         y="162.71219"><tspan
           style="shape-inside:url(#rect1275)">          INX
</tspan></tspan><tspan
         x="177.13281"
         y="168.00385"><tspan
           style="shape-inside:url(#rect1275)">          BNE NXTNOTE     ; If not 0, get next note
</tspan></tspan><tspan
         x="177.13281"
         y="173.29551"><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan><tspan
         x="177.13281"
         y="178.58716"><tspan
           style="shape-inside:url(#rect1275)">          ; Set volume to 0
</tspan></tspan><tspan
         x="177.13281"
         y="183.87882"><tspan
           style="shape-inside:url(#rect1275)">END       LDA #$00
</tspan></tspan><tspan
         x="177.13281"
         y="189.17048"><tspan
           style="shape-inside:url(#rect1275)">          STA VICCRE
</tspan></tspan><tspan
         x="177.13281"
         y="194.46213"><tspan
           style="fill:#ff0000;fill-opacity:1">$1166</tspan><tspan
           style="shape-inside:url(#rect1275)">     RTS
</tspan></tspan><tspan
         x="177.13281"
         y="199.75379"><tspan
           style="fill:#ff0000;fill-opacity:1">$1194</tspan><tspan
           style="shape-inside:url(#rect1275)">
</tspan></tspan></text>
