    <text
       xml:space="preserve"
       id="text1106"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono Bold';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect1108);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(178.40311,-21.119732)"><tspan
         x="17.160156"
         y="37.782242"><tspan
           style="shape-inside:url(#rect1108)">100 REM PRINT BASIC STRUCTURE
</tspan></tspan><tspan
         x="17.160156"
         y="43.514877"><tspan
           style="shape-inside:url(#rect1108)">110 P=PEEK(43)+PEEK(44)*256:REM START OF BASIC
</tspan></tspan><tspan
         x="17.160156"
         y="49.247513"><tspan
           style="shape-inside:url(#rect1108)">120 GOSUB 5000
</tspan></tspan><tspan
         x="17.160156"
         y="54.980148"><tspan
           style="shape-inside:url(#rect1108)">130 LL=PEEK(P)+256*PEEK(P+1)
</tspan></tspan><tspan
         x="17.160156"
         y="60.712784"><tspan
           style="shape-inside:url(#rect1108)">140 LN=PEEK(P+2)+256*PEEK(P+3)
</tspan></tspan><tspan
         x="17.160156"
         y="66.445419"><tspan
           style="shape-inside:url(#rect1108)">150 GOSUB 1000
</tspan></tspan><tspan
         x="17.160156"
         y="72.178055"><tspan
           style="shape-inside:url(#rect1108)">160 P=LL
</tspan></tspan><tspan
         x="17.160156"
         y="77.91069"><tspan
           style="shape-inside:url(#rect1108)">170 IF LL &lt;&gt; 0 THEN GOTO 130
</tspan></tspan><tspan
         x="17.160156"
         y="83.643326"><tspan
           style="shape-inside:url(#rect1108)">180 END
</tspan></tspan><tspan
         x="17.160156"
         y="89.375961"><tspan
           style="shape-inside:url(#rect1108)">
</tspan></tspan><tspan
         x="17.160156"
         y="95.108597"><tspan
           style="shape-inside:url(#rect1108)">1000 REM PRINT LINE STRUCTURE
</tspan></tspan><tspan
         x="17.160156"
         y="100.84123"><tspan
           style="shape-inside:url(#rect1108)">1010 IF LL=0 THEN PRINT P;LL;TAB(12);&quot;*EOP&quot;:RETURN
</tspan></tspan><tspan
         x="17.160156"
         y="106.57387"><tspan
           style="shape-inside:url(#rect1108)">1020 PRINT:GOSUB 4000:PRINT
</tspan></tspan><tspan
         x="17.160156"
         y="112.3065"><tspan
           style="shape-inside:url(#rect1108)">1030 PRINT P;LL;TAB(12);&quot;*LINK&quot;
</tspan></tspan><tspan
         x="17.160156"
         y="118.03914"><tspan
           style="shape-inside:url(#rect1108)">1040 PRINT P+2;LN;TAB(12);&quot;*LINE NUM&quot;
</tspan></tspan><tspan
         x="17.160156"
         y="123.77177"><tspan
           style="shape-inside:url(#rect1108)">1050 P=P+4
</tspan></tspan><tspan
         x="17.160156"
         y="129.50441"><tspan
           style="shape-inside:url(#rect1108)">1060 B=PEEK(P)
</tspan></tspan><tspan
         x="17.160156"
         y="135.23705"><tspan
           style="shape-inside:url(#rect1108)">1070 PRINT P;B;TAB(12);
</tspan></tspan><tspan
         x="17.160156"
         y="140.96968"><tspan
           style="shape-inside:url(#rect1108)">1080 GOSUB 3000:PRINT
</tspan></tspan><tspan
         x="17.160156"
         y="146.70232"><tspan
           style="shape-inside:url(#rect1108)">1090 P=P+1
</tspan></tspan><tspan
         x="17.160156"
         y="152.43495"><tspan
           style="shape-inside:url(#rect1108)">1100 GOSUB 2000
</tspan></tspan><tspan
         x="17.160156"
         y="158.16759"><tspan
           style="shape-inside:url(#rect1108)">1110 IF B &lt;&gt; 0 GOTO 1060
</tspan></tspan><tspan
         x="17.160156"
         y="163.90022"><tspan
           style="shape-inside:url(#rect1108)">1120 PRINT
</tspan></tspan><tspan
         x="17.160156"
         y="169.63286"><tspan
           style="shape-inside:url(#rect1108)">1130 RETURN
</tspan></tspan><tspan
         x="17.160156"
         y="175.36549"><tspan
           style="shape-inside:url(#rect1108)">
</tspan></tspan><tspan
         x="17.160156"
         y="181.09813"><tspan
           style="shape-inside:url(#rect1108)">2000 REM DELAY
</tspan></tspan><tspan
         x="17.160156"
         y="186.83076"><tspan
           style="shape-inside:url(#rect1108)">2010 FOR I=1 TO 150
</tspan></tspan><tspan
         x="17.160156"
         y="192.5634"><tspan
           style="shape-inside:url(#rect1108)">2020 NEXT I
</tspan></tspan><tspan
         x="17.160156"
         y="198.29604"><tspan
           style="shape-inside:url(#rect1108)">2030 RETURN</tspan></tspan></text>
  </g>
